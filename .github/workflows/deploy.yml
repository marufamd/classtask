name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Server
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > server/.env << EOF
          # Database configuration
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          
          # JWT Secret
          CLASSTASK_JWT_SECRET=${{ secrets.CLASSTASK_JWT_SECRET }}
          
          # Discord Webhook URL
          CLASSTASK_WEBHOOK_URL=${{ secrets.CLASSTASK_WEBHOOK_URL }}
          
          # Email configuration
          CLASSTASK_EMAIL_ADDRESS=${{ secrets.CLASSTASK_EMAIL_ADDRESS }}
          
          # Frontend application URL
          CLASSTASK_APP_URL=${{ secrets.CLASSTASK_APP_URL }}
          
          # Application icon URL
          CLASSTASK_APP_ICON=${{ secrets.CLASSTASK_APP_ICON }}
          
          # Resend API Key
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          EOF

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '~/classtask' }}
        run: |
          # Create deployment directory if it doesn't exist
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "mkdir -p $DEPLOY_PATH"
          
          # Copy server files to server (excluding build artifacts and .git)
          rsync -avz --delete \
            --exclude 'target' \
            --exclude '.git' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./server/ $SSH_USERNAME@$SSH_HOST:$DEPLOY_PATH/server/

      - name: Start services on server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '~/classtask' }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH || '~/classtask' }}/server
            
            # Stop old containers
            docker compose down
            
            # Build with no cache to ensure fresh build
            docker compose build --no-cache
            
            # Start services
            docker compose up -d
            
            # Clean up old images and containers
            docker system prune -f
            
            # Show running containers
            docker compose ps
            
            # Show recent logs
            echo "=== Recent Logs ==="
            docker compose logs --tail=50
          ENDSSH

      - name: Verify deployment
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '~/classtask' }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH || '~/classtask' }}/server
            
            echo "=== Container Status ==="
            docker compose ps
            
            echo -e "\n=== Waiting for server to start ==="
            sleep 10
            
            echo -e "\n=== Testing server health ==="
            if curl -f http://localhost:${{ secrets.PORT || 8080 }}/actuator/health 2>/dev/null || curl -f http://localhost:${{ secrets.PORT || 8080 }} 2>/dev/null; then
              echo "✅ Server is running!"
            else
              echo "⚠️ Server might still be starting or health check endpoint not available"
              echo "=== Recent Logs ==="
              docker compose logs --tail=30
            fi
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f server/.env
